<div class="container d-flex flex-column gap-4 mb-4 pt-3" id="home">
  <div class="top ">
    <div class="row flex-column flex-md-row gap-3 gap-md-0">
      <!-- First Column -->
      <div class="col-12 col-md-3 position-relative product">
        <div class="content p-3">
          <h5>Art Deco Home</h5>
          <p>Decoration</p>
        </div>
        <div class="overflow-hidden">
          <img src=".././../../assets/Images/products/hero-product-1.jpg" alt="" class="h-100 w-100" />
        </div>
      </div>

      <!-- Second Column -->
      <div class="col-12 col-md-6 position-relative product">
        <div class="content p-3">
          <h5>Helen Chair</h5>
          <p>Decoration</p>
        </div>
        <div class="overflow-hidden">
          <img src=".././../../assets/Images/products/hero-product-2.jpg" alt="" class="h-100 w-100" />
        </div>
      </div>

      <!-- Third Column -->
      <div class="col-12 col-md-3 position-relative product">
        <div class="content p-3">
          <h5>Vase Of Flowers</h5>
          <p>Decoration</p>
        </div>
        <div class="overflow-hidden">
          <img src=".././../../assets/Images/products/hero-product-3.jpg" alt="" class="h-100 w-100" />
        </div>
      </div>
    </div>
  </div>
  <div class="bottom ">
    <div class="row flex-column flex-md-row gap-3 gap-md-0">
      <!-- First Column -->
      <div class="col-12 col-md-6 position-relative product">
        <div class="content p-3">
          <h5>Wood Eggs</h5>
          <p>Decoration</p>
        </div>
        <div class="overflow-hidden">
          <img src=".././../../assets/Images/products/hero-product-4.jpg" alt="" class="h-100 w-100" />
        </div>
      </div>

      <!-- Second Column -->
      <div class="col-12 col-md-6 position-relative product">
        <div class="content p-3">
          <h5>Table Wood Pine</h5>
          <p>Decoration</p>
        </div>
        <div class="overflow-hidden">
          <img src=".././../../assets/Images/products/hero-product-5.jpg" alt="" class="h-100 w-100" />
        </div>
      </div>
       <!-- Back to Top Button -->
        <a
        (click)="scrollToTop()"
        *ngIf="isVisible"
            aria-label="back to top"
        >
            <div class=" scroll d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-arrow-up text-white p-4 rounded-circle"></i>
            </div>
        </a>
    </div>
  </div>
</div>
