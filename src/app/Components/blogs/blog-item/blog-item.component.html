<div class=" h-100 w-100 shadow-sm border-0 rounded-lg">
  <figure class="mb-3">
      <img
          [src]="blg.img"
          alt="{{ blg.title }}"
          class="card-img-top w-100 h-100"
      >
      <figcaption class="visually-hidden">{{ blg.title }}</figcaption>
  </figure>
  <div class="card-body text-center">
      <h5 class="card-title mb-3">{{ blg.title }}</h5>
      <div class="text-muted">
          <small>
            <time>{{ blg.date }}</time>
              <span class="mx-2">/</span>
          </small>
          <small class="hov">
              {{ blg.author }}
              <span class="mx-2">/</span>
          </small>
          <small class="hov">
              <span>in</span> {{ blg.place }}
          </small>
      </div>
  </div>
</div>
