<div class=" h-100 shadow-sm border-0 rounded-lg ">
    <img [src]="blg.img" alt="{{ blg.title }}" class=" w-100 h-100 mb-3">
    <div class="card-body text-center">
      <h5 class="card-title mb-3">{{blg.title }}</h5>
      <div>
        <small>{{blg.date}} <span class="mx-2">/</span></small>
        <small class="hov">{{blg.author}} <span class="mx-2">/</span></small>
        <small class="hov"> <span>in  </span>{{blg.place}}</small>
      </div>
</div>
