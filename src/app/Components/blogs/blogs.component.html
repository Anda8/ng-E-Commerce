<section class="section Blogs mt-5 w-100" id="blog" aria-label="blog">
  <div class="container">
    <div class="d-flex justify-content-between flex-wrap align-items-center mb-5">
      <h3 class="fw-bold">Explore our blog</h3>
      <div class="d-flex justify-content-between">
        <button class="btn ">View All
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-right">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M15 16l4 -4" />
            <path d="M15 8l4 4" />
          </svg>
        </button>
      </div>
    </div>
    <div class="row gy-3">
      <ng-container *ngIf="blogs.length > 0;">
        <ng-container *ngFor="let blog of blogs ">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <app-blog-item [blg]="blog"></app-blog-item>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</section>
