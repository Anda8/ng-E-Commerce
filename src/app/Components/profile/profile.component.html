<div class="container">
  <app-navbar/>
  <app-sidebar />
<div class="profile-container">

  <div class="mt-4 bg-body-tertiary p-4">

    <h2 class="profile-title">My Profile</h2>

    <!-- ngmodel twoway binding -->
  <form class="profile-form">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="profile.firstName" name="firstName" [disabled]="!isEditing">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="profile.lastName" name="lastName" [disabled]="!isEditing">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="profile.email" name="email" [disabled]="!isEditing">
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" class="form-control" [(ngModel)]="profile.phone" name="phone" [disabled]="!isEditing">
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="profile.address" name="address" [disabled]="!isEditing">
    </div>

    <!-- About Me -->
    <div class="form-group">
      <label for="aboutMe">About Me:</label>
      <textarea id="aboutMe" class="form-control" rows="4" [(ngModel)]="profile.aboutMe" name="aboutMe" [disabled]="!isEditing"></textarea>
    </div>

    <!-- Edit / Save Button -->
    <div class="form-group">
      <button class="btn btn-edit" type="button" (click)="toggleEdit()">
        {{ isEditing ? 'Save Profile' : 'Edit Profile' }}
      </button>
    </div>
  </form>
</div>

  </div>

</div>
