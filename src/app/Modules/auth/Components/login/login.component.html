<div class="overflow-hidden">
  <div class="row">
    <div
      class="left-form col-12 col-md-6 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="fw-bold mb-5">Woodex</h1>
      <h3 class="fw-normal text-black" style="letter-spacing: 1px">Log in</h3>

      <form class="w-75" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            [class.is-invalid]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            [class.is-valid]="
              loginForm.get('email')?.valid && loginForm.get('email')?.touched
            "
            formControlName="email"
            placeholder="email"
            required
          />
          <div
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
            <ng-container *ngIf="loginForm.get('email')?.errors">
              <p
                *ngIf="loginForm.get('email')?.errors?.['email']"
                class="text-danger p-0 m-0"
              >
                Invalid email address.
              </p>
              <p
                *ngIf="loginForm.get('email')?.errors?.['required']"
                class="text-danger p-0 m-0"
              >
                Email address is required.
              </p>
            </ng-container>
          </div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="pass">Password</label>
          <input
            type="password"
            id="pass"
            class="form-control form-control-lg"
            [class.is-invalid]="
              loginForm.get('password')?.invalid && loginForm.get('password')?.touched
            "
            [class.is-valid]="
              loginForm.get('password')?.valid && loginForm.get('password')?.touched
            "
            formControlName="password"
            placeholder="password"
            required
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid && loginForm.get('password')?.touched
            "
          >
            <ng-container *ngIf="loginForm.get('password')?.errors">
              <p
                *ngIf="loginForm.get('password')?.errors?.['required']"
                class="text-danger p-0 m-0"
              >
                Password is required.
              </p>
            </ng-container>
          </div>
        </div>

        <div class="pt-1 mb-4">
          <button
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-info btn-lg text-white"
            type="submit"
            [disabled]="!loginForm.valid"
            [ngClass]="!loginForm.valid ? 'disabled' : ''"
          >
            Log in
          </button>
        </div>
        <p>
          Don't have an account?
          <a class="register" routerLink="/auth/register">Register here</a>
        </p>
      </form>
    </div>
    <div class="col-md-6 d-none d-lg-block">
      <div class="w-100 h-100">
        <img
          src="../../../../../assets/Images/auth/login.jpg"
          alt=""
          class="w-100 object-fit-cover"
        />
      </div>
    </div>
  </div>
</div>
