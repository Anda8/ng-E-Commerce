<div class="overflow-hidden">
  <div class="row">
    <div
      class="left-form px-4 col-md-6 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="fw-bold mb-5">Woodex</h1>
      <h3 class="fw-normal text-black" style="letter-spacing: 1px">Register</h3>

      <form
        [formGroup]="registerForm"
        class="w-100 d-flex flex-column gap-3"
        (ngSubmit)="onRegistersubmit()"
        class="w-75"
      >
        <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="name">Full Name*</label>
          <input
            type="text"
            id="name"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('userName')?.invalid &&
              registerForm.get('userName')?.touched
            "
            [class.is-valid]="
              registerForm.get('userName')?.valid &&
              registerForm.get('userName')?.touched
            "
            placeholder="name"
            formControlName="userName"
            required
          />
          <div
            *ngIf="
              registerForm.get('userName')?.invalid &&
              registerForm.get('userName')?.touched
            "
          >
            <ng-container *ngIf="registerForm.get('userName')?.errors">
              <p
                *ngIf="registerForm.get('userName')?.errors?.['minlength']"
                class="text-danger p-0 m-0"
              >
                Name must be at least 3 characters long.
              </p>
              <p
                *ngIf="registerForm.get('userName')?.errors?.['required']"
                class="text-danger p-0 m-0"
              >
                Your name is required.
              </p>
            </ng-container>
          </div>
        </div>

        <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="email">Email address*</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            [class.is-valid]="
              registerForm.get('email')?.valid &&
              registerForm.get('email')?.touched
            "
            placeholder="email"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          >
            <ng-container *ngIf="registerForm.get('email')?.errors">
              <p
                *ngIf="registerForm.get('email')?.errors?.['email']"
                class="text-danger p-0 m-0"
              >
                Invalid email address.
              </p>
              <p
                *ngIf="registerForm.get('email')?.errors?.['required']"
                class="text-danger p-0 m-0"
              >
                Email address is required.
              </p>
            </ng-container>
          </div>
        </div>

        <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="pass">Password*</label>
          <input
            type="password"
            id="pass"
            class="form-control form-control-lg"
            [class.is-invalid]="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            [class.is-valid]="
              registerForm.get('password')?.valid &&
              registerForm.get('password')?.touched
            "
            placeholder="password"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
          >
            <ng-container *ngIf="registerForm.get('password')?.errors">
              <p
                *ngIf="registerForm.get('password')?.errors?.['required']"
                class="text-danger p-0 m-0"
              >
                Password is required.
              </p>
              <p
                *ngIf="registerForm.get('password')?.errors?.['minlength']"
                class="text-danger p-0 m-0"
              >
                Password must be at least 6 characters long.
              </p>
            </ng-container>
          </div>
        </div>

        <div class="pt-1 mb-4">
          <button
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-lg text-white"
            type="submit"
            [ngClass]="!registerForm.valid ? 'disabled' : ''"
            [disabled]="!registerForm.valid"
          >
            Sign up
          </button>
        </div>
        <p>
          have an account?
          <a class="register" type="button" routerLink="/auth/login"
            >Login here</a
          >
        </p>
      </form>
    </div>
    <div class="col-md-6 p-0 d-none d-lg-block">
      <div class="w-100 h-100">
        <img
          src="../../../../../assets/Images/auth/register.jpg"
          alt=""
          class="w-100 object-fit-cover"
        />
      </div>
    </div>
  </div>
</div>
